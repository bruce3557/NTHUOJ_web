{% load staticfiles %} 
{% load bootstrap %}
{% block import_source %}
<script src="{%static 'group/js/addAnnounce.js'%}"></script>
{% endblock import_source %}
<div class="modal fade" id="addAnnounce" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Add Announce</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'group:add_announce' group.id %}" method="POST">
          {% csrf_token %}
          {% for field in form %} 
          <div class="form-group" style="width:100%">
            {{ field|bootstrap }}
          </div>
          {% endfor %}
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
